<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    
  </head>
  <body>
    <header>
      <h1>Registration From</h1>
    </header>
    <main>
      <form action="#">
        <fieldset style="width: 70%">
          <legend>Your Acount İnformation</legend>
          <br />
          <!-- your account information -->
          <!-- USERNAME,EMAİL,PASSWORD -->
          <table>
            <tr>
              <td><label for="username">Username :</label></td>
              <td>
                <input type="text" name="username" id="username" required />
              </td>
            </tr>

            <tr>
              <td><label for="email">E-mail :</label></td>

              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="isim@mail.com"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password" /></td>
            </tr>
          </table>
          <br />
        </fieldset>
        <br />
        <fieldset style="width: 70%">
          <legend>Personal information</legend>
          <br />
          <!-- personal information -->

          <!-- NAME(TEXT) -->
          <section>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" />
          </section>
          <br />
          <section>
            <label for="lastname">Last Name :</label>
            <input type="text " name="lastname" id="lastname" />
          </section>
          <br />
          <!-- COUNTRY (DROPDOWN /SELECT) -->
          <section>
            <label for="country">Country:</label>
            <select name="country" id="contry">
              <option value="turkey">Turkey</option>
              <option value="america">America</option>
              <option value="england">England</option>
              <option value="germany">Germany</option>
              <option value="select" selected>Select</option>
            </select>
          </section>
          <br />
          <!-- GENDER (RADİO) -->
          <section>
            <label for="gender">Gender:</label><br />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" />

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" />
          </section>
          <br />
          <!-- LANGUAGE (CHECKBOX )-->
          <section>
            <label for="">Languages:</label> <br />
            <input
              type="checkbox"
              name="languages"
              value="turkish"
              id="languages"
              checked
            />Turkish <br />
            <input
              type="checkbox"
              name="languages"
              value="english"
              id="languages"
            />English <br />
            <input
              type="checkbox"
              name="languages"
              value="french"
              id="languages"
            />French<br />
            <input
              type="checkbox"
              name="languages"
              value="dutch"
              id="languages"
            />German <br />
          </section>
          <br />
          <!-- date -->
          <section>
            <label for="date">Birtday</label><br />
            <input type="date" name="date" id="date" />
          </section>
          <br />
        </fieldset>
        <br />
        <!-- contact information -->
        <fieldset style="width: 70%">
          <legend>Contact İnformation</legend>
          <section>
            <label for="phone">Phone number</label>

            <input type="phone" name="phone" id="phone" />
            <br /><br />
            <label for="opinion">Enter your opinion</label><br />
            <textarea
              name="opinion"
              id="opinion"
              cols="28"
              rows="5"
              placeholder="Please enter up to 100 characters"
            ></textarea>
          </section>
        </fieldset>
        <br />
        <!-- button -->
        <section>
          <input type="submit" value="SUBMİT" />
          <button type="reset">RESET</button>
        </section>
      </form>
    </main>
  </body>
</html>
